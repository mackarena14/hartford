<!DOCTYPE html>
<html>
	<head>
	<meta charset = "utf-8">
	<title>Marist Complaint Service</title>
	<!-- <script src = "new.js" = type = "text/javascript"></script>  -->
	<script type = "text/javascript" >
	
	sendTo = false;
	sendToo = false;
	sendTooo = false;
	sendToooo = false;	 
	
function sendMail() {
	if (sendTo) {
			document.getElementById("form").action = "mailTo:housing@marist.edu?Subject=Complaint Submission";
	}
	if (sendToo) {
			document.getElementById("form").action = "mailTo:mohamad.charafeddine@marist.edu?Subject=Complaint Submission";
	}
	if (sendTooo) {
			document.getElementById("form").action = "mailTo:registrar@marist.edu?Subject=Complaint Submission";
	}
	if (sendToooo) {
			document.getElementById("form").action = "mailTo:studentfinancialservices@marist.edu?Subject=Complaint Submission";
	}
}
	function sendToYo() {
		sendTo = true;
		sendToo = false;
		sendTooo = false;
		sendToooo = false;
	}
	function sendTooYo() {
		sendTo = false;
		sendToo = true;
		sendTooo = false;
		sendToooo = false;
	}
	function sendToooYo() {
		sendTo = false;
		sendToo = false;
		sendTooo = true;
		sendToooo = false;
	}
	function sendTooooYo() {
		sendTo = false;
		sendToo = false;
		sendTooo = false;
		sendToooo = false;
	}
	function link(){
		document.location.href = "thankyou.html";
	}
	
	</script> 
	
	<link href = "test.css" type = "text/css" rel = "stylesheet">

	</head>

	<body>
		<h1>Marist Process Improvement Form</h1>
		<h2>Please answer all the questions below so that </h2>
		<h2>we can accurrately record your complaint and get back to you as soon as possible. </h2>
		<FORM id = "form" METHOD=POST ACTION="mailto:Jessica.Rieger1@marist.edu" ENCTYPE="text/plain"onSubmit = "return sendMail();" >
		Name : <INPUT TYPE="text" NAME="name"> <BR>
		Email : <INPUT TYPE="text" NAME="email"> <BR>
		Department : <br>Housing<input id="house" type="radio" name="department" value="Housing" onclick="sendToYo();"> <br>
  		Registration<input id="reg" type="radio"  name="department" value="Registration" onclick="sendTooYo();"> <br>
  		Dining<input id="dine" type="radio" name="department" value="Dining Hall" onclick="sendToooYo();"> <br>
  		Financial Services<input id="fins" type="radio" name="department" value = "Financial Services" onclick="sendTooooYo();"><br> 
  		

		Comments <BR> 
		<TEXTAREA NAME="Complaint" ROWS="10" WRAP="hard" id = "comments">
		</TEXTAREA>
<!-- 		<INPUT NAME="redirect" TYPE="hidden" VALUE="index.html">
		<INPUT NAME="NEXT_URL" TYPE="hidden" VALUE="index.html"> -->
		<BR>
		<INPUT TYPE="submit" VALUE="Send" onclick = "link();">
		<INPUT TYPE="reset" VALUE="Clear">
		</FORM>



	</body>
</html>
